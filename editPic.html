<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit picture</title>
</head>
<body>
    <h1>Edit picture</h1>
    <form id="editPicture">
        <label for="quote">Quote : </label>
        <input type="text" id="quote" name="quote" required> 
        <br><br>
        <label for="device">Device : </label>
        <input type="text" id="device" name="device" required>
        <br><br>
        <label for="commentsCount">Comments Count : </label>
        <input type="number" id="commentsCount" name="commentsCount" required>
        <br><br>
        <button type="submit">Update picture</button>
    </form>
    <script src="editPic.js"></script>
</body>
</html>
